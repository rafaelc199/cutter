{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Welcome to Video Editor</h1>
    
    {% if current_user.is_authenticated %}
        <div class="max-w-2xl mx-auto">
            <form method="POST" action="{{ url_for('process_video') }}" class="space-y-4">
                <div class="flex flex-col space-y-2">
                    <label for="youtube_url" class="text-lg text-gray-700">Enter YouTube URL:</label>
                    <input type="url" 
                           id="youtube_url" 
                           name="youtube_url" 
                           required
                           placeholder="https://www.youtube.com/watch?v=..."
                           class="px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" 
                        class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Process Video
                </button>
            </form>
        </div>
    {% else %}
        <p class="text-xl text-gray-600 mb-8">Please login or register to start editing videos</p>
        <div class="space-x-4">
            <a href="{{ url_for('login') }}" class="inline-block py-2 px-6 bg-indigo-600 text-white rounded hover:bg-indigo-700">Login</a>
            <a href="{{ url_for('register') }}" class="inline-block py-2 px-6 bg-gray-600 text-white rounded hover:bg-gray-700">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
